<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Blog Preview Card</title>
  </head>
  <body>
    <article>
      <img
        class="main-img"
        src="https://raw.githubusercontent.com/all-my-frontend-mini-projects/Blog-preview-card_frontend_project/92386c1e463354e5a77bf43b0bad900b676b3858/assets/images/illustration-article.svg"

      />

      <p class="description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <div class="user-profile">

          <img
            src="https://raw.githubusercontent.com/all-my-frontend-mini-projects/Blog-preview-card_frontend_project/refs/heads/main/assets/images/image-avatar.webp"

            width="40px"
          />

        <div class="profile-name">Greg Hooper</div>
      </div>
    </article>

    <footer>
      <p>
        Coded by
        <a href="https://github.com/mansouriasmaa">Asmaa El Mansouri</a>
